<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Form</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form input {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .form input[type="submit"]:hover {
      background-color: #45a049;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>USER DATA FORM</h1>
    <div>
      <form class="form" id="userForm">
        <input placeholder="Enter Name" name="Name" type="text" required />
        <input placeholder="Enter Email" name="Email" type="email" required />
        <input placeholder="Enter Address" name="Message" type="text" required />
        <input placeholder="Enter Phone Number" name="Phone" type="text" required />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function (e) {
        e.preventDefault();

      const formEle = document.querySelector("form");
      const formData = new FormData(formEle);

      alert("Form is being submitted...");

      fetch("https://script.google.com/macros/s/AKfycbzBHewgidZ5kM1QM1To8WCFCAWV-n3ScLfEg2ZjKgFFepqZ0AOpNyjvHZJk3PzF56J9WQ/exec", {
        method: "POST",
        body: formData,
      })
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
        alert("Form submitted successfully!");
      })
      .catch((error) => {
        console.log(error);
        alert("Error submitting the form, please try again.");
      });
    });
  </script>

</body>
</html>
